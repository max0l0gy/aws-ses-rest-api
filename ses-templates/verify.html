<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <meta charset='UTF-8'>
    <title>Verify email</title>
</head>
<body>
<!-- Square card -->
<style>
.demo-card-square.mdl-card {
  width: 420px;
  height: 420px;
}
.card-code {
  text-align: center;
}
.demo-card-square > .mdl-card__title {
  height: 150px;
  color: #fff;
  background: #46B6AC;
}
</style>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">&nbsp;</div>
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class='demo-card-square mdl-card mdl-shadow--2dp'>
            <div class='mdl-card__title mdl-card--expand'>
                <h2 class='mdl-card__title-text'>Dear,&nbsp;<b>{{name}}</b>!</h2>
            </div>
            <div class='mdl-card__supporting-text'>
                <h4>Welcome to the world of unique things. To make purchases, confirm your email.</h4>
            </div>
            <div class='mdl-card__actions mdl-card--border card-code'>
                Verification code:
                <h2>{{code}}</h2>
                Sincerely,<br/>
                The <a href="https://titsonfire.store">titsonfire.store</a> Team.
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--12-col">&nbsp;</div>
</div>
</body>
</html>
